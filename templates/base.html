<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/images/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/images/favicons/safari-pinned-tab.svg"
			color="#000000"
		/>
		<title>
			{{ page.title | default(value=section.title) | safe }} | Stefan Kühnel
		</title>
		{% if page.extra and page.extra.vcs and page.extra.repo_root %}
			<meta name="go-import" content="{{ current_url | trim_end_matches(pat='/') | trim_start_matches(pat='https://') | trim_start_matches(pat='http://') | safe }} {{ page.extra.vcs | safe }} {{ page.extra.repo_root | safe }}">
			<meta http-equiv="refresh" content="0;URL='{{ page.extra.repo_root | safe }}'">
		{% endif %}
		<meta name="robots" content="index,follow" />
		<meta
			name="description"
			content="{{ page.description | default(value=section.description) | safe }}"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			property="og:title"
			content="{{ page.title | default(value=section.title) | safe }} | Stefan Kühnel"
		/>
		<meta
			property="og:description"
			content="{{ page.description | default(value=section.description) | safe }}"
		/>
		<meta property="og:url" content="{{ current_url | safe }}" />
		<meta property="og:image" />
		<meta
			property="og:image:alt"
			content="{{ page.title | default(value=section.title) | safe }} | Stefan Kühnel"
		/>
		<link rel="canonical" href="{{ current_url | safe }}" />
		<link rel="stylesheet" href="/styles/styles.css" />
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"@id": "{{ config | get(key="base_url") | safe }}/#person",
				"address": {
					"@type": "PostalAddress",
					"addressLocality": "Munich",
					"addressRegion": "BY",
					"addressCountry": "Germany"
				},
				"image": "{{ get_url(path="images/me.webp") }}",
				"name": "Stefan Kühnel",
				"birthPlace": {
					"@type": "Place",
					"address": {
						"@type": "PostalAddress",
						"addressLocality": "Munich",
						"addressRegion": "BY",
						"addressCountry": "Germany"
					}
				},
				"birthDate": "2000-03-01",
				"gender": "Male",
				"nationality": "German",
				"url": "{{ config | get(key="base_url") | safe }}/",
				"sameAs": [
					"https://youtube.com/channel/UCWMnKN0XvtxPRBdMIEwIxug",
					"https://linkedin.com/in/stefankuehnelofficial",
					"https://github.com/stefankuehnel",
					"https://mastodon.cloud/@stefankuehnel",
					"https://keybase.io/stefankuehnel"
				]
			}
		</script>
	</head>
	<body>
		{% block content %} {% endblock %}
		<footer>
			<small>
				<a href="/impressum">Impressum</a>
				&nbsp;
				<a href="/datenschutz">Datenschutzerklärung</a>
			</small>
			<br />
			<small>
				Zuletzt aktualisiert:
				<script>
					document.write(
						new Date(document.lastModified).toLocaleDateString("de-DE", {
							weekday: "long",
							year: "numeric",
							month: "long",
							day: "numeric",
						}) + "."
					);
				</script>
				Inhalt bereitgestellt unter
				<a
					href="https://creativecommons.org/licenses/by-nc/3.0/deed.de"
					target="_blank"
					rel="noopener noreferrer"
					>CC BY-NC 3.0</a
				>
				<span>.</span>
			</small>
			<br />
			<br />
			<small>
				Copyright &copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Stefan K&uuml;hnel, Alle Rechte vorbehalten.
			</small>
		</footer>
	</body>
</html>
